{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <h2>Confirmer la suppression</h2>
        <p>Êtes-vous sûr de vouloir supprimer l'engin <strong>{{ engin.matricule }}</strong> ?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a href="{% url 'gestion_engins' %}" class="btn btn-primary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
