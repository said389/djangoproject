{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header bg-warning text-dark">
            <h2 class="mb-0">Modifier le Navire</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                    <a href="{% url 'detail_navire' navire.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
